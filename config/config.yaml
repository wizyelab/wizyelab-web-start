server:
  host: "0.0.0.0"
  port: 8000
  reload: true
  workers: 1
  log_level: "info"

app:
  name: "wizzy-web-start"
  version: "0.1.0"
  debug: true
  api_prefix: "/api"

database:
  # 示例数据库配置
  url: "sqlite:///./app.db"
  echo: false

llm:
  # LLM 相关配置
  provider: "openai"
  api_key: ""
  model: "gpt-3.5-turbo"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"


